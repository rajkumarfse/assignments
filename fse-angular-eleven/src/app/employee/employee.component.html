
<h2>Employees</h2>
<table class="table table-bordered mt-5">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let employee of employees">
      <td>{{employee.name}}</td>
      <td>{{employee.age}}</td>
      <td>{{employee.email}}</td>
      <td>
        <a href="#" routerLink="/employee/edit/{{employee.id}}">Edit</a> /
        <a href="#" routerLink="/employee/delete/{{employee.id}}">Delete</a>
      </td>
  </tr>
</table>
